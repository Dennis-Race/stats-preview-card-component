<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main class="wrapper">

    <div class="right-side">
      <div class="overlay"></div>
    </div>

    <div class="left-side">
      <h1 class="card-title">
        Get <span id="insight">insights</span> that help your business grow.
      </h1>

      <p class="card-description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </p>

      <div class="stats">
        <div class="stats-item">
          <span class="numbers">10k+</span>
          <span class="text-for-numbers">companies</span>
        </div>
        <div class="stats-item">
          <span class="numbers">314</span>
          <span class="text-for-numbers">templates</span>
        </div>
        <div class="stats-item">
          <span class="numbers">12M+</span>
          <span class="text-for-numbers">queries</span>
        </div>
      </div>

    </div>
  </main>

  </div> -->
</body>

</html>
